<!DOCTYPE html>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>velocity-sim</title>
        <link rel="icon" type="image/x-icon" href="/Icons/Icon.png" />

    <body class="body">

        <div>

        </div>
        <div id="bottom-bun">
            <footer>
                <ul>
                    <p class="fluff">Started By Ethan Huber On 30/12/22</p>
                    <a style="text-decoration: none" href="https://x.com"><p class="b">website</p></a>

                    <a style="text-decoration: none" href="https://github.com/zushiEdu/"><p class="b">github</p></a>
                </ul>
            </footer>

        <script src="/script.js"></script>
